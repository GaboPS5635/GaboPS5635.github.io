<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wa 5 Overay</title>
  <link rel="stylesheet" href="wa5.css" />
</head>
<body>
  <div class="overlay">
    <div class="scorecard">
      <div class="team left">
        <div class="bar blue"></div>
        <span class="name">BLUELOCK</span>
      </div>

      <div class="score-center">
        <div class="score">3 - 3</div>
      </div>

      <div class="team right">
        <span class="name">JPN</span>
        <div class="bar red"></div>
      </div>

      <div class="match-time">92:55</div>
    </div>

    <img src="../../img/isagi-pfp.webp" alt="Player" class="isagi-pfp" />

    <div class="live-stats">
      <div class="title">ISAGI YOICHI</div>
      <div class="stat-line">
        <span>Shots</span><span>2</span>
      </div>
      <div class="stat-line">
        <span>Possession</span><span>62%</span>
      </div>
      <div class="stat-line">
        <span>Fouls</span><span>3</span>
      </div>
      <div class="stat-line">
        <span>Pass Accuracy</span><span>90%</span>
      </div>
    </div>
  </div>
</body>
</html>
